<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for a Class</title>
    <link rel="stylesheet" href="../../CssCode/Students/RegisterCource.css"></head>
<body class="page">

    <header id="services">
        <nav>
            <ul id="ServicesNavigation">
                <li><a class="nav-link" id="UserName" href="#">UserName</a></li>
                <li><a class="nav-link" href="#" onclick="navigateTo('SearchDisplayCources.html')">Display Courses</a></li>
                <li><a class="nav-link" href="#" onclick="navigateTo('RegisterCource.html')">Register Course</a></li>
                <li><a class="nav-link" href="../Login.html">Log Out</a></li>
            </ul>
        </nav>
    </header>

    <main id="search-section">
        <form id="searchForm">
            <label for="TypeSearch">Search By:</label>
            <select id="TypeSearch" name="TypeSearch">
                <option value="Name">Name</option>
                <option value="category">Category</option> 
            </select>
            <input type="text" id="search" name="search" placeholder="Enter search term" required>
            <button type="submit" id="submit">Search</button>
        </form>
    </main>

    <main class="courses">
        <table id="availableCourses">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Category</th>
                    <th>Instructor</th>
                    <th>Seats</th>
                    <th>Available Seats</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="courceElement">
                <tr>
                    <td>1</td>
                    <td>JavaScript Basics</td>
                    <td>Programming</td>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>10</td>
                    <td><button class="register-btn">Register</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="../../JavaScriptCode/Students/RegisterCource.js"></script>

</body>
</html>
