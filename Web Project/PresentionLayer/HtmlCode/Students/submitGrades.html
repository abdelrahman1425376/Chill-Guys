<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Class</title>
    <link rel="stylesheet" href="../../CssCode/Students/create_course.css">
</head>
<body>
    <header>
    <nav class="navbar">
        <a class="nav-link" id="UserName" href="#">UserName</a>
        <a class="nav-link" href="../Login.html">Log Out</a>
    </nav>
</header>
    
    <div class="form-container">
        <h2>Submit Grades</h2>
        <form id="classForm">
            <input type="text" id="Student_name" placeholder="Student name" required>
            <input type="text" id="Class_CRN" placeholder="Class CRN" required>
            <select id="Grade" required>
                <option value="" disabled selected>Select Grade</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="F">F</option>
            </select>
            
        </form>
        <button onclick="SubmitGrade()">Submit Grades</button>
        <a href="#" class="button" onclick="navigateTo('screen6.html')">Back to Courses</a>
    </div>

    <script src="../../JavaScriptCode/Students/submitGrade.js"></script>
</body>
</html>
